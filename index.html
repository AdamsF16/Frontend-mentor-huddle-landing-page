<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/84f36aaf8f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header__container">
    <div class="wrapper">
      <div class="header__main-box">
        <div class="header__box-one">
          <div class="header__hero-img">
            <img src="./images/logo.svg" alt="" class="header__logo section-padding">
            <div class="header__image-box section-padding">
              <img src="images/illustration-mockups.svg" alt="Website model" class="header__image-item"></img>
            </div>
          </div>
        </div>
        <div class="header__text-box section-padding">
          <h2 class="header__text-title"> Build The Community Your Fans Will Love</h2>
          <p class="header__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button class="header__btn">Register</button>
          <div class="header__icons-box section-padding">
            <i class="header__icons-item fa-brands fa-facebook"></i>
            <i class="header__icons-item fa-brands fa-twitter"></i>
            <i class="header__icons-item fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
 
  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">AdamsF16</a>.
    </p>
  </footer>
</body>
</html>
